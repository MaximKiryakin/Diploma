repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0  # Укажите актуальную версию black (см. https://github.com/psf/black/releases)
    hooks:
      - id: black
        language_version: python3  # Или ваша версия Python (например, python3.9)


  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0  # Проверьте актуальную версию: https://github.com/pycqa/flake8/releases
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]  # Доп. плагины (опционально)
